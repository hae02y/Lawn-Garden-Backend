<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneQ 오늘의 질문</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4efe6;">
    <span style="display: none; max-height: 0; overflow: hidden; opacity: 0;">
      OneQ에서 오늘의 면접 질문을 전해드려요.
    </span>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4efe6;">
      <tr>
        <td align="center" style="padding: 32px 16px;">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="width: 600px; max-width: 600px;">
            <tr>
              <td style="padding: 12px 0 20px 0;">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td align="left" style="font-family: 'Georgia', 'Times New Roman', serif; font-size: 28px; font-weight: bold; color: #2f2b22; letter-spacing: 0.5px;">
                      OneQ
                    </td>
                    <td align="right" style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #6a6256; text-transform: uppercase; letter-spacing: 1.4px;">
                      오늘의 면접 질문
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="background-color: #ffffff; border-radius: 18px; padding: 28px; box-shadow: 0 12px 30px rgba(43, 38, 30, 0.08);">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #6f6a60; text-transform: uppercase; letter-spacing: 1.6px; padding-bottom: 10px;">
                      이 질문은 <span th:text="${category}">백엔드</span> 관련 질문이에요.
                    </td>
                  </tr>
                  <tr>
                    <td style="font-family: 'Georgia', 'Times New Roman', serif; font-size: 22px; color: #2f2b22; line-height: 1.4; padding-bottom: 16px;">
                      Q : <span th:text="${name}">프로세스와 스레드의 차이는 무엇인가요?</span>
                    </td>
                  </tr>
                  <tr>
                    <td style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #4a4439; line-height: 1.7; padding-bottom: 24px; white-space: pre-line;">
                      A : <span th:text="${content}">프로세스는 독립적으로 실행되는 프로그램이고, 스레드는 하나의 프로세스 안에서 동작하는 가벼운 실행 흐름이에요.</span>
                    </td>
                  </tr>
                  <tr>
                    <td align="center">
                      <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
                        <tr>
                          <td align="center" bgcolor="#6b7a4b" style="border-radius: 999px;">
                            <a th:href="${siteLink}" href="#" style="display: inline-block; padding: 12px 24px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #ffffff; text-decoration: none; font-weight: bold; letter-spacing: 0.4px;">
                              질문 더 보러가기
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 18px 0 0 0;">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td align="left" style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #7a7368; line-height: 1.6;">
                      OneQ의 매일 질문 알림을 신청하셨기에 보내드려요. 오늘도 한 걸음씩 같이 가요!
                    </td>
                    <td align="right" style="font-family: Arial, Helvetica, sans-serif; font-size: 12px;">
                      <a th:href="${unsubscribeLink}" href="#" style="color: #7a7368; text-decoration: underline;">
                        수신거부
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
